<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script>
        window.onload = function() {
            const button = document.querySelector('button');

            function handler(event) {
                alert('로그인 성공');
            }

            button.addEventListener('click', handler);
        }
    </script>
    <header>
        <a href="index.html"><img width="100" height="75" src="logo.png" alt="로고"></a>
        <h2 style="text-align:center" float="right">Account</h2>
    </header>
    <section>
        <form>
            <fieldset>
                <ul>
                    <li>
                        <input type="text" id="id" placeholder="ID">
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <input type="password" id="pw" placeholder="Password">
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <input type="button" id="sign in" value="Sign in">
                        <button onclick="location.href='index.html'">login</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </section>
    <footer>
        <p>Designed by KMJ</p>
    </footer>
</body>
</html>
